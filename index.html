<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>vdom.js</title>
    </head>
    <body>
        <div id="app"></div>
        <code
            >Virtual DOM:
            <pre id="vdom"></pre>
        </code>
        <script>
            window.addEventListener("load", () => {
                function app() {
                    const containerStyle = {
                        margin: "0 auto",
                        textAlign: "center",
                        width: "50%",
                    };

                    return createVNode("div", { className: "container" }, [
                        createVNode("h1", null, ["Hello, World!"]),
                        createVNode("p", null, [
                            "We're building a ",
                            createVNode("small", null, ["(really simple)"]),
                            " virtual DOM library.",
                        ]),
                    ]);
                }

                mount(app(), document.getElementById("app"));
                document.getElementById("vdom").innerHTML = JSON.stringify(
                    app(),
                    null,
                    4
                );
            });
        </script>
        <script src="vdom.js"></script>
    </body>
</html>
